<!DOCTYPE html>
  <html lang="en-US">
    <head>
      <title>Portfolio Mockup</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/both.css" rel="stylesheet">
    </head>

    <body>
      <header class="header-wrapper">
        <div class="logo-wrapper">
          <img class="logo" src="img/udacity_logo.svg" alt="Udacity Logo">
        </div>
        <div class="dev-details">
          <h1 class="dev-name">JANE DOETTE</h1>
          <h3 class="job-title">FRONT-END NINJA</h3>
        </div>
      </header>

      <section class="main-wrapper">
        <div class="main-image-wrapper">
          <img src="img/html.jpg" class="main-image" alt="HTML">
        </div>

        <div class="separator">
          <p class="caption">Featured Work</p>
        </div>

        <section class="projects">
          <div class="project">
            <img src="img/appify.jpg" class="project-image" alt="Appify Image">
            <a href="https://github.com/udacity/Appify/"
            class="project-link">Appify</a>
          </div>
          <div class="project">
            <img src="img/sunflower.jpg" class="project-image" alt="Sunflower Image">
            <a href="https://github.com/udacity/Sunflower/"
            class="project-link">Sunflower</a>
          </div>
          <div class="project">
            <img src="img/bokeh.jpg" class="project-image" alt="Bokeh Image">
            <a href="https://github.com/udacity/Bokeh/"
            class="project-link">Bokeh</a>
          </div>
        </section>
      </section>
    </body>
  </html>
